<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Assignment2</title>
</head>
<body style="background-color:bisque;">
    <h1 align="center"><u>Assignment-2</u></h1>
    <fieldset style="background-color:beige;">
        <legend style="text-align: center;"><h3>FEEDBACK FORM </h3></legend >
        <form action="">
            <ul>
                <li><label for="name">Name :</label>
                    <input type="text" name="name" id="name">
                </li>
                <br>
                <li><label for="e_mail">Email :</label>
                    <input type="email" name="e_mail" id="e_mail">
                </li>
                <br>
                <li><label for="password">Password :</label>
                    <input type="password" name="password" id="password">
                </li>
                <br>
                <li><label for="check_box">Please check all the  options that apply to you</label>
                    <ul>
                        <li> <label for="check_box">Angry</label>
                            <input type="checkbox" name="check_box" id="angry">
                        </li>
                        <li> <label for="check_box">Sad</label>
                            <input type="checkbox" name="check_box" id="check_box">
                        </li>
                        <li> <label for="check_box">Happy</label>
                            <input type="checkbox" name="check_box" id="check_box">
                        </li>
                        <li> <label for="ambivcheck_box">Ambivalent</label>
                            <input type="checkbox" name="ambivcheck_box" id="ambivcheck_box">
                        </li>
                    </ul>
                </li>
                <li><label for="radio_button"> How satisfied were you with our service ?</label>
                    <ul>
                        <li>
                            <label for="radio_button">Very Satisfied</label>
                            <input type="radio" name="radio_button" id="radio_button">
                        </li>
                        <li>
                            <label for="radio_button">Satisfied</label>
                            <input type="radio" name="radio_button" id="radio_button">
                        </li>
                        <li>
                            <label for="radio_button">Didn't Care</label>
                            <input type="radio" name="radio_button" id="radio_button">
                        </li>
                        <li>
                            <label for="radio_button">Dissatisfied</label>
                            <input type="radio" name="radio_button" id="radio_button">
                        </li>
                        <li>
                            Very Dissatisfied
                            <input type="radio" name="radio_button" id="radio_button">
                        </li>
                    </ul>
                </li>
                <br>
                <li><label for="comments">Further Comments :</label>
                    <textarea name="comments" id="comments" cols="30" rows="10"></textarea>
                </li>
                <br>
                <li><label for="pic">Bio Photo :</label>
                    <input type="file" name="pic" id="pic">
                </li>
                <br>
                <li><label for="location">Location Visited :</label>
                    <input list="location">
                    <datalist id="location">
                        <option value="Hyderabad"> Hyderabad</option>
                        <option value="Mumbai"> Mumbai</option>
                        <option value="Banglore">Banglore</option>
                        <option value="Delhi"> Delhi</option>
                    </datalist>
                </li>
            </ul>
            <br>
            <input type="submit">
        </form>
    </fieldset>
    
</body>
</html>
