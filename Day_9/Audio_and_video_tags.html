<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AudioandVideotag</title>
</head>
<body>
    <h1 align="center"><u> Audio and Video Tags</u></h1>
    <!-- Audio -->
    <!-- 1st way -->
    <audio src="./Media/drive-breakbeat-173062.mp3" controls loop muted style="border: 1px solid black; width:100%;"></audio>
    <br><br>
    <!-- 2nd way -->
    <audio controls>
        <source src="./Media/drive-breakbeat-173062.mp3" type="audio/mp3">
    </audio>
    <br><br>
    <!-- Video Tag -->
    <!-- 1st way -->
    <video src="./Media/waterfall_-_24515 (720p).mp4" controls loop muted height="200px"></video>
    <br><br>
    <!-- 2nd way -->
    <video controls height="250px" poster="./Media/tree-8411271_640.jpg" >
        <source src="./Media/waterfall_-_24515 (720p).mp4" type="video/mp4">
    </video>
    
</body>
</html>
